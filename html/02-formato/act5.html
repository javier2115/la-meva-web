<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo uso de etiqueta &lt;time&gt;</title>
    <style>
        body {
            border: 1px solid orange;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ejemplo uso de etiqueta &lt;time&gt;</h1>
    </header>

    <main>
        <p>Me despierto cada mañana a las <time>7:00</time> de la mañana.</p>
        <p>No obstante soy feliz porque hoy es mi oportunidad, es <time datetime="2008-02-14 20:00">San Valentín</time>.</p>
    </main>
</body>
</html>
