<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Cámaras</title>
</head>
<body>
   <fieldset>
      <legend>Búsqueda de Cámaras</legend>

      <label>
          Marca:
          <input type="text" name="marca">
      </label>
      <br/><br/>

      <label>
          Modelo:
          <input type="text" name="modelo">
      </label>
      <br/><br/>

      <label>
          Resolución mínima (MP):
          <input type="text" name="resolucion">
      </label>
      <br/><br/>

      <label>
          Tipo de cámara (Reflex, Compacta):
          <input type="text" name="tipo">
      </label>
      <br/><br/>

      <button type="submit">Buscar</button>
   </fieldset>
</body>
</html>
