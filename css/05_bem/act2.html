<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Comentarios</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

  
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li>
                    <a href="#" class="nav__link">Inicio</a>
                </li>
            </ul>
        </nav>
    </header>


    <main class="contenido">


        <section class="comentarios">

            
            <article class="comentario">
                <div class="comentario__autor">Juan Pérez</div>
                <div class="comentario__fecha">02/02/2026</div>
                <div class="comentario__texto">
                    Muy buen contenido, me ha servido bastante.
                </div>
            </article>
            

            
            <article class="comentario">
                <div class="comentario__autor">María López</div>
                <div class="comentario__fecha">01/02/2026</div>
                <div class="comentario__texto">
                    Explicación clara y sencilla.
                </div>
            </article>
           

        </section>
        
  
        <aside class="aside">
            <section class="formulario">
                <h2 class="formulario__titulo">Añadir comentario</h2>

                <form class="formulario__form">
                    <input 
                        type="text" 
                        class="formulario__input" 
                        placeholder="Nombre">

                    <textarea 
                        class="formulario__textarea" 
                        placeholder="Escribe tu comentario"></textarea>

                 
                    <button class="boton">
                        Enviar
                    </button>

                
                    <button class="boton boton--desactivado">
                        Enviar
                    </button>
                </form>
            </section>
        </aside>
       

    </main>

</body>
</html>
